name: Publish Crates

on:
  push:
    tags: ["v*"]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --workspace

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Tests
        run: cargo test --workspace --exclude erio-embedding --exclude erio-context-store

  publish:
    runs-on: ubuntu-latest
    needs: [check]
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Batch 1 — no internal deps
        run: |
          cargo publish -p erio-core --no-verify || echo "erio-core: already published or failed, continuing"
          cargo publish -p erio-workflow --no-verify || echo "erio-workflow: already published or failed, continuing"

      - name: Sleep for crates.io index propagation
        run: sleep 30

      - name: Batch 2 — depend on erio-core
        run: |
          cargo publish -p erio-tools --no-verify || echo "erio-tools: already published or failed, continuing"
          cargo publish -p erio-llm-client --no-verify || echo "erio-llm-client: already published or failed, continuing"
          cargo publish -p erio-event-bus --no-verify || echo "erio-event-bus: already published or failed, continuing"
          cargo publish -p erio-embedding --no-verify || echo "erio-embedding: already published or failed, continuing"

      - name: Sleep for crates.io index propagation
        run: sleep 30

      - name: Batch 3 — depends on core + embedding
        run: |
          cargo publish -p erio-context-store --no-verify || echo "erio-context-store: already published or failed, continuing"
